<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>CSDS Quest Leaderboard 1920x1080</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" href="../bower_components/fontawesome/css/font-awesome.min.css">
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="../bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->

    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


        <div class="container-fluid">
            <div class="row">

                <!-- SIDEBAR -->
                <div class="col-lg-3">
                    <div class="Sidebar">
                        <div class="col-lg-6">
                            <img src="images/logo-quest.png" class="img-responsive" />
                            <img src="images/logo-quest-text.png" class="img-responsive" />
                        </div>

                        <div class="col-lg-6">
                            <img src="images/logo-csds10year.png" class="img-responsive logo-csds10year" />
                        </div>

                        <div class="row instructions">
                            <h2>Join the Quest</h2>
                            <p>Download the CSDS Quest app and follow the on-screen instructions.</p>

                                <div class="logos">
                                    <img src="images/logo-appstore.png" class="img-responsive logos" />
                                    <img src="images/logo-googleplay.png" class="img-responsive logos googleplay" />
                                </div>
                        </div>

                        <div class="spacer"></div>

                        <div class="row wifi">
                            <img src="images/logo-wifi.png" class="img-responsive logo-wifi" />
                            <div class="spacer"></div>
                            <h3>WiFi Name : <strong>CSDS-Guest</strong></h3>
                            <h3>Password : <strong>CSDS@Block6</strong></h3>
                        </div>

                        <div class="CheckIn">
                            <div class="header"><h1 class="center-block">Check-in</h1></div>
                            <div class="checkin block">
                                <!-- Level 5 Checkin Code -->
                                <!-- <img src="images/game.checkin.5.svg" class="img-responsive" /> -->
                                <!-- Level 4 Checkin Code -->
                                <img src="images/game.checkin.4.svg" class="img-responsive" />
                            </div>
                        </div>


                    </div>
                </div>

                <!-- MAPS -->
                <div class="col-lg-5">
                    <div class="Maps">
                        <div class="header"><h1 class="center-block">Level 5</h1></div>
                        <div class="maps block level5">
                        </div>

                        <div class="spacer"></div>

                        <div class="header"><h1 class="center-block">Level 4</h1></div>
                        <div class="maps block level4">
                        </div>
                    </div>
                </div>

                <!-- LEADERBOARD -->
                <div class="col-lg-4">

                    <div class="Leaderboard">
                        <div class="header"><h1 class="center-block">Leaderboard</h1></div>

                        <div class="leaderboard block">
                            <table class="table-hover" id="leaderboardScores">

                            </table>
                            <h1><span id="playerCount"></span> players</h1>
                        </div>

                    </div>
                </div>

            </div> <!-- end of row -->
        </div> <!-- end of container -->


        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <!-- endbower -->
        <!-- endbuild -->


        <!-- build:js scripts/plugins.js -->
        <script src="../bower_components/bootstrap/js/affix.js"></script>
        <script src="../bower_components/bootstrap/js/alert.js"></script>
        <script src="../bower_components/bootstrap/js/dropdown.js"></script>
        <script src="../bower_components/bootstrap/js/tooltip.js"></script>
        <script src="../bower_components/bootstrap/js/modal.js"></script>
        <script src="../bower_components/bootstrap/js/transition.js"></script>
        <script src="../bower_components/bootstrap/js/button.js"></script>
        <script src="../bower_components/bootstrap/js/popover.js"></script>
        <script src="../bower_components/bootstrap/js/carousel.js"></script>
        <script src="../bower_components/bootstrap/js/scrollspy.js"></script>
        <script src="../bower_components/bootstrap/js/collapse.js"></script>
        <script src="../bower_components/bootstrap/js/tab.js"></script>

        <script src="../bower_components/firebase/firebase.js"></script>
        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
